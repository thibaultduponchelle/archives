[metadata]
name = version-regress
version = 0.1.0
author = Thibault Duponchelle
author_email = thibault.duponchelle@gmail.com
description = A small package to test PyPi versions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/thibaultduponchelle/version-regress
project_urls =
    Bug Tracker = https://github.com/thibaultduponchelle/version-regress/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src
